<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Kicékéla</title>
</head>
<body>
    <div id="app">
        <h1>Liste de présence</h1>
        <form action="#">
            <input type="text" placeholder="Nom de l'étudiant" class="student-name" required>
            <input type="text" placeholder="Prénom de l'étudiant" class="student-surname">
            <input type="submit" value="Ajout de présence">
        </form>
        <div class="stats">
            <p>Il y a <span class="present">0</span> étudiants.</p>
            <p>Il y a <span class="present">0</span> étudiants présent.</p>
            <p>Il y a <span class="truant">0</span> étudiants absent.</p>
        </div>
    </div>
    <div class="attendance">
        <ul class="student-list">
            <li>
            </li>
        </ul>
    </div>

    <!-- jQuery and Backbone -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <script src="lib/backbone.localStorage.js" type="text/javascript"></script>

    <!-- Our app's scripts -->
    <script src="scripts/models/student-model.js"></script>
    <script src="scripts/collections/student-collection.js"></script>
    <script src="scripts/views/student-view.js"></script>
    <script src="scripts/app.js"></script>

</body>
</html>
